<!DOCTYPE html>
<html ng-app="editorApp">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Khan Academy</title>
    <link rel="stylesheet" href="app.css">
    <script src="editor.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="EditorCtrl">
      <div class="page-header">
        <h1>Khan Academy</h1>
      </div>
      <div id="controls">
        <label for="test">
          Test:
        </label> 
        <select ng-model="curTest" ng-change="checkCode()">
          <option ng-repeat="test in tests" value="{{ $index }}">
            {{ test.name }}
          </option>
        </select>
      </div>
      <div id="editor" class="editor" ng-model="code" ui-codemirror="{
      lineNumbers: true,
      lineWrapping : true,
      mode: 'javascript'
    }" ng-change="codeChange()"></div>
      <table id="messages" class="table table-striped">
        <thead>
          <tr>
            <th>Line</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody id="messages-list">
          <tr ng-repeat="msg in messages">          
            <td>
              {{ msg.node.loc.start.line }}
            </td>
            <td>
              {{ msg.message }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
