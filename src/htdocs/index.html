<!DOCTYPE html>
<html ng-app="editorApp">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Khan Academy</title>
    <link rel="stylesheet" href="app.css">
    <script src="editor.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="EditorCtrl">
      <div class="page-header">
        <h1>Foo Bar 9000</h1>
      </div>
      <div id="controls">
        <label for="test">
          Test:
        </label> 
        <select id="test">
          <option>One</option>
          <option>Two</option>
          <option>Three</option>
        </select>
        <button id="check-btn" ng-click="checkCode()" class="button" type="button">
          Check JS
        </button>
      </div>
      <div id="editor" class="editor" ng-model="code" ui-codemirror="{
      lineNumbers: true,
      lineWrapping : true,
      mode: 'javascript'
    }"></div>
      <table id="messages" class="table table-striped">
        <thead>
          <tr>
            <th>&nbsp;</th>
            <th>Line</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody id="messages-list">
          <tr ng-repeat="msg in messages">          
            <td>
              <span class="glyphicon glyphicon-exclamation-sign"></span>
            </td>
            <td>
              {{ msg.node.loc.start.line }}
            </td>
            <td>
              {{ msg.message }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
